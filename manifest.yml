{
    "display_information": {
        "name": "Monzo for Slack",
        "description": "Tracking your finances",
        "background_color": "#d45443"
    },
    "features": {
        "bot_user": {
            "display_name": "Monzo",
            "always_online": false
        }
    },
    "oauth_config": {
        "scopes": {
            "bot": [
                "chat:write",
                "chat:write.customize"
            ]
        }
    },
    "settings": {
        "org_deploy_enabled": false,
        "socket_mode_enabled": false,
        "token_rotation_enabled": false
    }
}